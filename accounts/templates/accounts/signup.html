{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% load i18n %}

{% block content %}
<div class="row no-gutters">
    <div class="col-6 ml-auto">
        <div class="padding_eight_all">
            <div class="heading_s1">
                <h4>{% trans "Inscription" %}</h4>
            </div>
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-group">
                        {{field|as_crispy_field}}
                    </div>
                {% endfor %}

                <div class="login_footer form-group">
                    <div class="chek-form">
                        <div class="custome-checkbox">
                            <input class="form-check-input" type="checkbox" name="checkbox" id="exampleCheckbox3" value="">
                            <label class="form-check-label" for="exampleCheckbox3"><span>I agree to terms &amp; Policy.</span></label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default btn-block" name="register">{% trans "S'inscrire" %}</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
